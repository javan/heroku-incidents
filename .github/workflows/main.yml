name: Daily Update

on:
  workflow_dispatch:
  schedule:
    - cron: "13 17 * * *" # Daily at 7:13pm UTC (3:13pm ET) â†’ https://crontab.guru/#13_17_*_*_*

permissions:
  contents: write
  actions: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
          cache: yarn

      - name: Cache playwright binaries
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}

      - run: yarn install --frozen-lockfile

      - run: echo "<pre>$(node .)</pre>" >> $GITHUB_STEP_SUMMARY

      - uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit
        with:
          commit_message: Update incidents

      - name: Trigger graph generation
        if: steps.auto-commit.outputs.changes_detected == 'true'
        run: gh workflow run generate-graph.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
